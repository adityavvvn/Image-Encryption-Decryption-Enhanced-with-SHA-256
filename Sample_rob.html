<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Care Clinic</title>
    <style>
       body {
            background-image: url('Background.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire background */
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set the body height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the content */
        .content {
            text-align: center;
            color: black;
        }

        ul {
            list-style-type: none; /* Remove default list style */
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: white;
            border: 1px solid black;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Celestial Care Clinic</h1>
        
        <h2>Outpatient Bookings</h2>
        <p>Please select the type of outpatient booking:</p>
        
        <ul>
            <li><button onclick="window.location.href='emergency_booking.html'">Emergency O/P</button></li>
            <li><button onclick="window.location.href='general_booking.html'">General O/P</button></li>
        </ul>
    </div>
</body>
</html>
